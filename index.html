  <title>Color picker</title>

</head>
<body>
  <div id="color" class="color"></div>

  <div class="slidercontainer">
    <div class="slider">
      <input id="red" class="range" type="range" min="0" max="255" value="10">
      <p id="demo_red" class="demo"></p>
    </div>
    <div class="slider">
      <input id="green" class="range" type="range" min="0" max="255" value="140">
      <p id="demo_green" class="demo"></p>
    </div>
    <div class="slider">
      <input id="blue" class="range" type="range" min="0" max="255" value="225">
      <p id="demo_blue" class="demo"></p>
    </div>
  </div>
